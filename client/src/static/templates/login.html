<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
            </style>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap');
                </style>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <link type='text/css' rel="stylesheet" href="static/style.css">
</head>
<body class="body-2">

        <div class="container position-absolute start-0 end-0">      
                <h1 class='login_title'>Login</h1>
                <div class=" login_img login-banner">
                    <img src="{{url_for('static',filename ='images/thumb-1920-958580.jpeg')}}">
                
                <form action="/login" method="post" class="form-banner-2 ">
                    <h2>email</h2>
                    <input type="text" name="email" class="email col-sm-6 form-control" id="">
                    <h2>password</h2>
                    <input type="password" name="password"  class='password position-relative col-sm-7 form-control' id="">
                    <div class="btn "> 
                        <button class="btn-danger row">Login</button>
                    </div>
                    <div class="login_btn_space">
                        <a class='btn button-2' href="/">Go Back</a>
                    </div>
                </form>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}            <!-- loop through the messages -->
                    <p style="color: #ad2139;">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    
</body>
</html>
